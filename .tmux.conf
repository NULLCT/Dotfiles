###########
# keybind #
###########
#prefixをC-jにする
set -g prefix C-j
#既存のprefixであるC-bをアンバインド
unbind C-b
#二回押すとtmux内のプログラムにC-jを送れる
bind C-j send-prefix
# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v
# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
#prefix+rでtmux.confの読み込み
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

##############
# Status-bar #
##############
#リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 10
#表示が切れないように多め
set-option -g status-left-length 128
set-option -g status-right-length 128
set-option -g status-left "#(~/Dotfiles/Others/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/Dotfiles/Others/tmux-powerline/powerline.sh right)"

#################
# Other setting #
#################
#マウス操作を有効にする
setw -g mouse on
#256色端末を使用する
set -g default-terminal "screen-256color"
#ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black
#ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
#コピーモードを設定する
#viのキーバインドを使用する
setw -g mode-keys vi
#クリップボード共有を有効にする
set-option -g default-command "reattach-to-user-namespace -l zsh"
#コピーモードの操作をvi風に設定する
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
set-option -g focus-events on #Neovim側にフォーカス情報を渡すのに必要なようです。
