###########
# keybind #
###########
#prefixをC-jにする
set -g prefix C-j
#既存のprefixであるC-bをアンバインド
unbind C-b
#二回押すとtmux内のプログラムにC-jを送れる
bind C-j send-prefix
# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v
# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
#prefix+rでtmux.confの読み込み
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

##############
# Status-bar #
##############
#下で使う
S_LEFT_BOLD=""
S_LEFT_THIN=""
S_RIGHT_BOLD=""
S_RIGHT_THIN=""
S_TMUX="舘"
S_TASK=""
S_EARTH=""
S_HOME="ﳐ"
S_PC=""
S_WINDOWS=""
#ステータスオン
set-option -g status on
#更新を60秒毎に行う
set-option -g status-interval 60
#ステータスの長さを128に
set-option -g status-left-length 128
set-option -g status-right-length 128
#アクティブなウィンドウを目立たせる
set -g pane-border-style fg="colour240"
#下でdefaultとして使える?
set -g status-fg colour255
set -g status-bg colour235
#左
set -g status-left "#{?client_prefix,#[fg=colour195]#[bg=colour39],#[fg=colour238]#[bg=colour39]} ${S_TMUX}#[fg=colour39]#[bg=colour238]${S_RIGHT_BOLD}#[bg=colour238]${S_RIGHT_THIN}#[fg=colour238]#[bg=default]${S_RIGHT_BOLD}"
#右
set -g status-right "#[fg=colour238,bg=default]${S_LEFT_BOLD}#[fg=colour39,bg=colour238] %Y-%m/%d_%w|%R ${S_LEFT_THIN} ﳐ #(ipconfig getifaddr en0) ${S_LEFT_THIN} ${S_TASK} #(uptime | awk '{print $(NF-2)}') #[fg=colour39,bg=colour238]${S_LEFT_BOLD}#[fg=colour238,bg=colour39] #H "
#アクティブで無いウィンドウのフォーマット
set-window-option -g window-status-format "#[fg=colour235]#[bg=colour238]${S_RIGHT_BOLD}#[fg=colour39]#[bg=colour238] #I ${S_RIGHT_THIN} #W #[fg=colour238]#[bg=default]${S_RIGHT_BOLD}"
#アクティブなウィンドウのフォーマット
set-window-option -g window-status-current-format "#[fg=colour235]#[bg=colour39]${S_RIGHT_BOLD}#[fg=colour238]#[bg=colour39] #I ${S_RIGHT_THIN} #P #[fg=colour39]#[bg=default]${S_RIGHT_BOLD}"

