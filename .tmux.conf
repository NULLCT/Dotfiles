###########
# keybind #
###########
#prefixをC-jにする
set -g prefix C-j
#既存のprefixであるC-bをアンバインド
unbind C-b
#二回押すとtmux内のプログラムにC-jを送れる
bind C-j send-prefix
# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v
# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
#prefix+rでtmux.confの読み込み
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

##############
# Status-bar #
##############
#ステータスオン
set-option -g status on
#更新を60秒毎に行う
set-option -g status-interval 60
#ステータスの長さを128に
set-option -g status-left-length 128
set-option -g status-right-length 128
#下でdefaultとして使える?
set -g status-fg colour255
set -g status-bg colour236
#ステータスライン設定
set -g status-left "#{?client_prefix,#[fg=colour39#bg=colour195]>>,}"
set -g status-right "#[fg=colour39,bg=colour238] %Y-%m/%d_%R | #(uptime | awk '{print $(NF-2)}') #[fg=colour238,bg=colour39] #H "
#アクティブで無いウィンドウのフォーマット
set-window-option -g window-status-format "#[fg=colour39]#[bg=colour238] #P | #W #[fg=colour238]#[bg=default]${S_RIGHT_BOLD}"
#アクティブなウィンドウのフォーマット
set-window-option -g window-status-current-format "#[fg=colour238]#[bg=colour39] #P | #W "

#################
# Other setting #
#################
#マウス操作を有効にする
setw -g mouse on
#ESCキー高速化
set -g escape-time 0
#ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
#コピーモードを設定する
#viのキーバインドを使用する
setw -g mode-keys vi
#クリップボード共有を有効にする
set-option -g default-command "reattach-to-user-namespace -l zsh"
#コピーモードの操作をvi風に設定する
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
