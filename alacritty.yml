font:
  normal:
    family: 'HackGen35 Console for Powerline'
    style: Regular

  bold:
    family: 'HackGen35 Console for Powerline'
    style: Bold

  italic:
    family: 'HackGen35 Console for Powerline'
    style: Italic

  size: 15

background_opacity: 0.95

colors:
  # Default colors
  primary:
    background: '#262626'
    foreground: '0xabb2bf'
  # Normal colors
  normal:
    # NOTE: Use '0x131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '0x282c34'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'
  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'
