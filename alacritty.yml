font:
  normal:
    family: "Cica"
    style: Regular

  bold:
    family: "Cica"
    style: Bold

  italic:
    family: "Cica"
    style: Italic

  size: 12

background_opacity: 0.9

# Colors (One Dark(Only joshdick/onedark.vim ? background color isn't true))
colors:
  # Default colors
  primary:
    background: "#262626"
    foreground: "0xabb2bf"
  # Normal colors
  normal:
    # NOTE: Use '0x131613' for the `black` color if you'd like to see
    # black text on the background.
    black: "0x282c34"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"
  # Bright colors
  bright:
    black: "0x5c6370"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xffffff"
