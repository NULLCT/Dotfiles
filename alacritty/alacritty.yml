key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Key1, mods: Control, action: DecreaseFontSize }
  - { key: Key2, mods: Control, action: IncreaseFontSize }

background_opacity: 0.96

font:
  size: 16
  normal:
    family: "VictorMono Nerd Font"
    style: Medium

  bold:
    family: "VictorMono Nerd Font"
    style: Bold

  italic:
    family: "VictorMono Nerd Font"
    style: Medium Italic

  bold_italic:
    family: "VictorMono Nerd Font"
    style: Bold Italic

