key_bindings:
  - { key: "LBracket", mods: Control, chars: "\x1b" }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Key1, mods: Control, action: DecreaseFontSize }
  - { key: Key2, mods: Control, action: IncreaseFontSize }

window:
  opacity: 0.875

font:
  size: 18
  normal:
    family: "PlemolJP Console NF"
    style: Regular

  bold:
    family: "PlemolJP Console NF"
    style: Bold

  italic:
    family: "PlemolJP Console NF"
    style: Italic

  bold_italic:
    family: "PlemolJP Console NF"
    style: Bold Italic

