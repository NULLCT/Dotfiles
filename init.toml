[options]
colorscheme = "onedark"
colorscheme_bg = "dark"
enable_guicolors = true
enable_statusline_mode = true

# Enable autocomplete layer
[[layers]]
name = 'autocomplete'

[[layers]]
name = "lang#c"

[[layers]]
name = "lang#markdown"

[[layers]]
name = "checkers"

[[layers]]
name = "git"

[[layers]]
name = "sudo"

[[layers]]
name = "colorscheme"
